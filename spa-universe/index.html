<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/universe.css" />
    <link rel="stylesheet" href="./styles/exploration.css" />
    <link rel="stylesheet" href="./styles/404.css" />
    <title>Universe</title>
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img src="./assets/Vector.svg" alt="" srcset="" />
      </div>
      <nav id="menu">
        <a href="/" onclick="route()">Home</a>
        <a href="/universe" onclick="route()">O Universo</a>
        <a href="/exploration" onclick="route()">Exploração</a>
        <!-- <a href="/404" onclick="route()">404</a> -->
      </nav>
    </div>
    <div id="app"></div>
    <script>
      const routes = {
        '/': './pages/home.html',
        '/universe': './pages/universe.html',
        '/exploration': './pages/exploration.html',
        404: './pages/404.html'
      }

      //   console.log(routes['/universe'])

      function route(event) {
        event = event || window.event
        event.preventDefault()

        // Avisando ao histórico que a url está mudando, que o href está sendo alterado
        window.history.pushState({}, '', event.target.href)
        console.log(event.target.href)

        handle()
      }

      function handle() {
        const { pathname } = window.location
        console.log(pathname)

        const route = routes[pathname] || routes[404]

        fetch(route)
          .then(data => data.text())
          .then(html => {
            document.getElementById('app').innerHTML = html
          })
      }
      handle()
    </script>
  </body>
</html>
